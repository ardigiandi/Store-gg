<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="./style/output.css" />

    <!-- Font-Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Sign In</title>
  </head>
  <body>
    <section class="flex justify-between">
      
      <!-- Ini Left Side -->
      <div class="flex flex-col mt-7 lg:mt-[165px] px-4 lg:px-[111px] w-full lg:w-1/2">
        <img src="./img/logo.svg" alt="" class="w-[60px] h-[60px]" />
        <h1 class="mt-14 text-3xl font-bold text-maroon">Sign In</h1>
        <p class="mt-3 text-maroon text-lg">
          Masuk untuk melakukan proses top up
        </p>

        <div class="flex flex-col gap-y-7 mt-12">
          <div class="flex flex-col gap-y-5">
            <label for="email" class="text-lg text-maroon">Email Address</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email address"
              class="border-2 hover:border-maroon py-3 px-6 rounded-full"
            />
          </div>
          <div class="flex flex-col gap-y-5">
            <label for="password" class="text-lg text-maroon">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Your password"
              class="border-2 hover:border-maroon py-3 px-6 rounded-full"
            />
          </div>
        </div>

        <div class="flex flex-col gap-y-4 mt-12">
          <a
            href=""
            class="w-full bg-button flex justify-center py-3 rounded-full text-lg text-white font-medium"
            >Continue to Sign In</a
          >
          <a
            href=""
            class="w-full bg-gray-400 flex justify-center py-3 rounded-full text-lg text-white font-medium"
            >Sign Up</a
          >
        </div>
      </div>
      
      <!-- Ini Right Side -->
      <div
        class="bg-birutua h-[950px] items-center flex-col justify-center text-center w-1/2 gap-y-9 hidden lg:flex"
      >
        <img src="./img/cover 2.png" alt="" class="px-[139px] mt-[143px]" />
        <h1 class="text-3xl font-bold text-white">
          Win the battle. <br />
          Be the Champion.
        </h1>
        <p class="text-lg text-gray-500">
          Kami menyediakan jutaan cara untuk <br />
          membantu players menjadi <br />
          pemenang sejati
        </p>
      </div>
    </section>
  </body>
</html>
