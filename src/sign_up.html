<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="./style/output.css" />

    <!-- Font-Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up</title>
  </head>
  <body>
    <section class="max-w-6xl mx-auto flex justify-center">
      <div class="flex flex-col mt-8 lg:my-[107px] w-[437px] px-4 lg:px-0">
        <img src="./img/logo.svg" alt="" class="w-[60px] h-[60px]" />
        <h1 class="text-3xl text-maroon font-bold mt-12">Sign Up</h1>
        <p class="text-lg text-maroon mt-3">Daftar dan bergabung dengan kami</p>
        <div class="flex flex-col gap-y-8 mt-12">
          <div class="gap-y-4 flex flex-col">
            <label for="text" class="text-lg text-maroon font-medium"
              >Full Name</label
            >
            <input
              type="text"
              id="text"
              placeholder="Write your name"
              class="border-2 hover:border-maroon py-3 px-7 rounded-full"
            />
          </div>
          <div class="gap-y-4 flex flex-col">
            <label for="email" class="text-lg text-maroon font-medium"
              >Email Address</label
            >
            <input
              type="email"
              id="email"
              placeholder="Enter your email address"
              class="border-2 hover:border-maroon py-3 px-7 rounded-full"
            />
          </div>
          <div class="gap-y-4 flex flex-col">
            <label for="password" class="text-lg text-maroon font-medium"
              >Password</label
            >
            <input
              type="password"
              id="password"
              placeholder="Your password"
              class="border-2 hover:border-maroon py-3 px-7 rounded-full"
            />
          </div>
        </div>

        <div class="flex flex-col mt-12 gap-y-4">
          <a
            href=""
            class="bg-ungu flex justify-center py-3 rounded-full text-lg text-white font-medium"
            >Continue</a
          >
          <a
            href=""
            class="bg-gray-300 flex justify-center py-3 rounded-full text-lg"
            >Sign In</a
          >
        </div>
      </div>
    </section>
  </body>
</html>
